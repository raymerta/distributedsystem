<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="http://parallemon.com/style.css">
		<script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="shortcut icon" href="http://parallemon.com/favicon.ico">
  		<!-- <script type="text/javascript">
  			tinymce.init({
  				selector:'textarea',
  				height: 300
  			});
  		</script> -->
	</head>
	<body>
		<div class="container">

			<div class="title">
				<div class="title-left">
					<h1>COLLABORATIVE EDITING TOOLS</h1>
					<p>Hello, <span class="username" id="username">User</span> you can edit your document without worry here</p>
				</div>
				<div class="title-right">
					<div class="newdoc" onclick="sendMessage()"> QUIT EDITING</div>
				</div>
				<div class="clearfix"></div>
			</div>

			<textarea onkeydown="onKeyDown()"></textarea>
		</div>
	</body>

	<script type="text/javascript">

		function onKeyDown() {
			var keyCode = event.keyCode;
			var isBackspaceOrDelete = (keyCode >= 8) || (keyCode <= 126);
			var isletterNumberOrSpecialChar = (keyCode >= 33) && (keyCode <= 126);

		}

		var username = document.cookie.split("=")[1];
		document.getElementById("username").innerHTML = username;

		var docsplit = window.location.href.split("/");
		var docname = docsplit[docsplit.length - 1];

		function getContent() {
			var http = new XMLHttpRequest();
			var url = "http://localhost:10001/_document/" + docname;
			http.open("GET", url);

			//capture success response
			http.onreadystatechange = function() {
				if (http.readyState == 4 && http.status == 200) {
					var content = http.responseText + "";
					console.log("httpresponsetext")
					console.log(http.responseText)
					console.log("stringify content");
					console.log(content);
					tinyMCE.activeEditor.setContent(content);
				}
			}

			http.send();
		}

		function sendMessage() {

			var http = new XMLHttpRequest();
			var url = "http://localhost:10001/docedit/" + username + "/" + docname;
			var params = tinyMCE.activeEditor.getContent(); // grab the content
			http.open("POST", url, true);

			//Send the proper header information along with the request
			http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

			console.log("content that will be sent");
			console.log(params);
			//capture success response
			http.onreadystatechange = function() {
				if (http.readyState == 4 && http.status == 200) {
					window.location = http.responseText;
				}
			}

			http.send(params);
		}

		getContent();
	</script>
</html>
